# Minimal lighttpd configuration file for myfilebrowser!

server.modules = ( 
    "mod_fastcgi",
    "mod_cgi"
)

server.document-root = "/media/pi/kingston-8g-ext4/myfilebrowser" 
server.errorlog = "/media/pi/kingston-8g-ext4/myfilebrowser/error.log" 
server.pid-file = "/media/pi/kingston-8g-ext4/myfilebrowser/myfilebrowser.pid" 
server.port = 2080
static-file.exclude-extensions = ( ".php" )
index-file.names = ( "index.php" )

mimetype.assign = (  
    ".pdf"   => "application/pdf",
    ".class" => "application/octet-stream",
    ".pac"   => "application/x-ns-proxy-autoconfig",
    ".swf"   => "application/x-shockwave-flash",
    ".wav"   => "audio/x-wav",
    ".gif"   => "image/gif",
    ".jpg"   => "image/jpeg",
    ".jpeg"  => "image/jpeg",
    ".png"   => "image/png",
    ".svg"   => "image/svg+xml",
    ".css"   => "text/css",
    ".html"  => "text/html",
    ".htm"   => "text/html",
    ".js"    => "text/javascript",
    ".txt"   => "text/plain",
    ".dtd"   => "text/xml",
    ".7z"    => "application/zip",
    ".xml"   => "text/xml" 
 )

fastcgi.server = ( ".php" => ((
 "bin-path" => "/usr/bin/php-cgi",
 "socket" => "/media/pi/kingston-8g-ext4/myfilebrowser/php.socket"
 )))

