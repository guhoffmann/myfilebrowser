# Minimal lighttpd configuration file for myfilebrowser!
# This one is for https and authorization!!!

# this must be the directory containing the 'docs' directory or link!!!
var.appDir = "/home/uwe/MyDevelop/MyWeb/myfilebrowser" 

server.modules = ( 
    "mod_fastcgi",
    "mod_cgi",
    "mod_rewrite"
)

server.document-root = appDir 
server.errorlog = appDir + "/error.log" 
server.pid-file = appDir + "/myfilebrowser.pid" 
server.port = 2080
index-file.names = ( "index.php" )
static-file.exclude-extensions = ( ".php" )

mimetype.assign = (  
    ".pdf"   => "application/pdf",
    ".class" => "application/octet-stream",
    ".pac"   => "application/x-ns-proxy-autoconfig",
    ".swf"   => "application/x-shockwave-flash",
    ".wav"   => "audio/x-wav",
    ".gif"   => "image/gif",
    ".jpg"   => "image/jpeg",
    ".jpeg"  => "image/jpeg",
    ".png"   => "image/png",
    ".svg"   => "image/svg+xml",
    ".css"   => "text/css",
    ".html"  => "text/html",
    ".htm"   => "text/html",
    ".js"    => "text/javascript",
    ".txt"   => "text/plain",
    ".dtd"   => "text/xml",
    ".7z"    => "application/zip",
    ".xml"   => "text/xml" 
 )

fastcgi.server = ( ".php" => ((
 "bin-path" => "/usr/bin/php-cgi",
 "socket" => appDir + "/php.socket"
 )))

### Add some safety for production usage

# Enable SSL engine 
ssl.engine = "enable" 
ssl.pemfile = "/etc/lighttpd/ssl/myfilebrowser.pem" 

# password security
# Next todo: change from plain user file to encrypted!!!
$HTTP["host"] =~ "" {
    auth.backend = "htpasswd"
    auth.backend.htpasswd.userfile = "/etc/lighttpd/myfilebrowser.users"
    auth.require = (
    "/" => ("method" => "basic", "realm" => "Anmelden", "require" => "valid-user"),
    )
}

